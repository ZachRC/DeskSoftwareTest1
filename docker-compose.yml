version: '3.8'

services:
  web:
    build: .
    restart: always
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
    expose:
      - 8000
    healthcheck:
      test: ["CMD", "/health_check.sh"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - web_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  nginx:
    image: nginx:alpine
    restart: always
    volumes:
      - static_volume:/app/staticfiles
      - ./nginx:/etc/nginx/conf.d
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      web:
        condition: service_healthy
    networks:
      - web_network
    deploy:
      resources:
        limits:
          memory: 128M

networks:
  web_network:
    driver: bridge

volumes:
  static_volume: 